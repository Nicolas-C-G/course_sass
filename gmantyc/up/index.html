<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->

        <script
            src="https://kit.fontawesome.com/fbadad80a0.js"
            crossorigin="anonymous">
        </script>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/svg" href="img/logo/favicon.svg" />

        <!-- Main Style Sheet-->
        <link rel="stylesheet" href="css/main-style.css"/>
        <title>gYmantic | Bring fitness to your world</title>
    </head>
    <body class="container">
        
        <!--Header Section -->
        <header class="header">
            <!--Hamburger lines container-->
            <div class="header__menu">
                <div class="header__menu--line">
                </div>
            </div>

            <!--Overlay-->
            <div class="header__overlay"></div>

            <!--Navigation-->
            <nav class="header__nav">
                <a href="#" class="header__nav--logo"><img src="img/logo/logo.svg" alt="logo"/></a>
            </nav>
        </header>

        <!--Show Case Section -->
        <section class="showcase">
            Showcase
        </section>

        <!--Motto Section -->
        <section class="motto">
            Motto
        </section>

        <!--Features Section -->
        <section class="features">
            Features
        </section>

        <!--Trainers Section -->
        <section class="trainers">
            Trainers
        </section>

        <!--Testimonials Section -->
        <section class="testimonials">
            Testimonials
        </section>

        <!--Clients Section -->
        <section class="clients">
            Clients
        </section>

        <!--Register Section -->
        <section class="register">
            Register
        </section>

        <!--Footer Section -->
        <footer class="footer">
            Footer
        </footer>
    </body>
</html>
